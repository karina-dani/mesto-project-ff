<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image"></div>
          <div class="profile__info" data-id="">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" aria-label="Добавить карточку" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <label class="popup__label"
              ><input
                type="text"
                name="name"
                id="popup__input_type_name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" />
              <span class="popup__error popup__input_type_name-error"></span
            ></label>
            <label class="popup__label"
              ><input
                type="text"
                name="description"
                id="popup__input_type_description"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                required
                minlength="2"
                maxlength="200"
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" />
              <span
                class="popup__error popup__input_type_description-error"
              ></span
            ></label>
            <!--Можно добавить required, они про него знают-->
            <button type="submit" class="button popup__button">
              Сохранить
              <span class="popup__preloader">Сохранение...</span>
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <label class="popup__label"
              ><input
                type="text"
                name="place-name"
                id="popup__input_type_card-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" />
              <span
                class="popup__error popup__input_type_card-name-error"
              ></span
            ></label>
            <label class="popup__label">
              <input
                type="url"
                name="link"
                id="popup__input_type_url"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__error popup__input_type_url-error"></span>
            </label>
            <button type="submit" class="button popup__button">
              Сохранить
              <span class="popup__preloader">Сохранение...</span>
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_delete-card">
        <div class="popup__content popup__content_delete">
          <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form" name="delete-card" data-id="">
            <button type="submit" class="button popup__button">Да</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit-avatar">
        <div class="popup__content popup__content_edit-avatar">
          <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-avatar">
            <label class="popup__label">
              <input
                type="url"
                name="avatar"
                id="popup__input_type_avatar"
                class="popup__input popup__input_type_avatar"
                placeholder="Ссылка на картинку"
                required />
              <span class="popup__error popup__input_type_avatar-error"></span
            ></label>
            <button type="submit" class="button popup__button">
              Сохранить
              <span class="popup__preloader">Сохранение...</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Относится к реализации 4-го спринта-->
    <template id="card-template">
      <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button>
        <!--Фоновое, инлайном-->
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
            <p class="card__like-count"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
